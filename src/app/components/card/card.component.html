<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5  class="card-title" [ngClass]="color">{{ userHijo.name}}</h5>
      <p class="card-text">{{userHijo.surname }}</p>
      <p class="card-text" >{{userHijo.age}}</p>
      <button class="btn btn-success" (click)="ejecutarEvento()">Ejecutar evento</button>
    </div>
</div>
